{% extends 'base.html' %}

{% block head %}
<title>Contactos</title>
{% endblock %}

{% block title %}
<div class="container col-md-8 offset-md-2">
    <h1>Edit a Contact</h1>
</div>
{% endblock %}

{% block body %}
<div class="container pt-4 col-md-7 offset-md-2">
    <div class="card card-body">
        <form action="/contacts/edit/{{contact.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="fullname" placeholder="Full Name" value="{{ contact.1 }}" class="form-control">

            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone Numbre" value="{{ contact.2 }}" class="form-control">

            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" value="{{ contact.3 }}" class="form-control">

            </div>
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary btn-block">
            </div>
        </form>

    </div>
</div>
{% endblock %}
