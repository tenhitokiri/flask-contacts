{% extends 'base.html' %}

{% block head %}
<title>Contactos</title>
{% endblock %}

{% block title %}
<div class="contaner col-md-8">
    <h1>Contacts</h1>
</div>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="/contacts/add" method="POST">
                <div class="form-group">
                    <input type="text" name="fullname" placeholder="Full Name" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" placeholder="Phone Numbre" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-7">
        <table class="table table-striped table-bordered bg-blue table-s4">
            <thead>
                <tr>
                    <td>Full Name</td>
                    <td>Phone</td>
                    <td>Email</td>
                    <td>Operations</td>
                </tr>
            </thead>
            <tbody>
                {%for contact in contacts %}
                <tr>
                    <td>{{ contact.1 }}</td>
                    <td>{{ contact.2 }}</td>
                    <td>{{ contact.3 }}</td>
                    <td>
                        <a href="/contacts/edit/{{ contact.0 }}" class="btn btn-secondary">Edit</a>
                        <a href="/contacts/delete/{{ contact.0 }}" class="btn btn-danger btn-delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
