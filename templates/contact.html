{% extends 'base.html' %}

{% block head %}
<title>Contactos</title>
{% endblock %}

{% block body %}
<h1>Edit a Contact</h1>
<form action="/contacts/edit/{{contact.0}}" method="POST">
    <input type="text" name="fullname" placeholder="Full Name" value="{{ contact.1 }}"><br>
    <input type="text" name="phone" placeholder="Phone Numbre" value="{{ contact.2 }}"><br>
    <input type="text" name="email" placeholder="Email" value="{{ contact.3 }}"><br>
    <input type="submit" value="Save">
</form>
{% endblock %}
